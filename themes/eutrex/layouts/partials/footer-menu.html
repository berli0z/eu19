<nav class="main-navigation">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.footer }}
        {{ if .HasChildren }}
        <li class='{{ if $currentPage.HasMenuCurrent "footer" . }}active{{ end }}'>
        <a href="#">
            {{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
        </li>
        <ul class="sub-menu">
            {{ range .Children }}
            <li class='{{ if $currentPage.IsMenuCurrent "footer" . }}active{{ end }}'>
            <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
        {{ else }}
        <li>
            <a href="{{ .URL }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
        {{ end }}
    </ul>
</nav>
